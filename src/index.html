<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stats Preview Card</title>
		<link rel="stylesheet" href="./css/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body
		class="bg-veryDarkBlu min-h-[100dvh] flex w-screen justify-center items-center box-border text-center md:text-start"
	>
		<main class="max-w-5xl mx-10 my-10 sm:mx-28 md:my-0">
			<div
				class="grid md:grid-cols-[repeat(2,1fr)] mx-auto grid-cols-[1fr] md:w-[90%]"
			>
				<section
					class="box-content flex flex-col items-center p-10 bg-darkDesaturatedBlue md:gap-y-2 gap-y-6 sm:justify-evenly md:rounded-bl-xl md:rounded-tl-xl md:rounded-b-none rounded-b-xl md:p-10"
				>
					<h1
						class="text-2xl font-bold text-white md:text-4xl font-inter"
					>
						Get
						<span class="text-softViolet font-lexendDeca"
							>Insights</span
						>
						that help your business grow.
					</h1>
					<p
						class="leading-6 text-slightlyTransparentWhite font-inter text-md"
					>
						Discover the benefits of data analytics and make better
						decisions regarding revenue, customer experience, and
						overall efficiency
					</p>

					<ul
						class="flex flex-col justify-between w-full px-auto md:flex-row md:items-start"
					>
						<li class="flex flex-col text-white gap-y-1">
							<div class="text-2xl font-bold font-lexendDeca">
								10k+
							</div>
							<div
								class="text-slightlyTransparentWhite text-md font-inter"
							>
								COMPANIES
							</div>
						</li>
						<li class="flex flex-col text-white gap-y-1">
							<div class="text-2xl font-bold font-lexendDeca">
								314
							</div>
							<div
								class="text-slightlyTransparentWhite text-md font-inter"
							>
								TEMPLATES
							</div>
						</li>
						<li class="flex flex-col text-white gap-y-1">
							<div class="text-2xl font-bold font-lexendDeca">
								12M+
							</div>
							<div
								class="text-slightlyTransparentWhite text-md font-inter"
							>
								QUERIES
							</div>
						</li>
					</ul>
				</section>
				<section
					class="md:-order-none -order-1 relative after:w-full after:h-full after:content-[''] after:absolute after:top-0 after:left-0 after:bg-softViolet after:bg-opacity-60 after:md:rounded-tr-xl after:md:rounded-br-xl after:rounded-t-xl after:md:rounded-t-none"
				>
					<img
						srcset="
							./images/image-header-mobile.jpg   768w,
							./images/image-header-desktop.jpg 1200w
						"
						src="./images/image-header-desktop.jpg"
						alt=""
						class="object-cover w-full h-full md:rounded-tr-xl md:rounded-br-xl md:rounded-t-none rounded-t-xl"
					/>
				</section>
			</div>
		</main>
	</body>
</html>
